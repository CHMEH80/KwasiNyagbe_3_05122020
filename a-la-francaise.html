<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel ="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="css/style.css" />
        <title>Ohmyfood</title>
    </head>

<body>
    <div class="container2">
    <header>
        <a href="index.html"> <i class="fas fa-arrow-left"></i></a>
        <img src="images/logo/ohmyfood@2x.svg" class="logo1" alt="logo-ohmyfood" />
        <nav></nav>
    </header>
    <section id="menualafrancaise">
        <figure class="figureremenus">
            <img src="images/restaurants/a-la-francaise.jpg" alt="a-la-francaise" />
            <figcaption class="menus_alafrancaise">
                <h1>À la française</h1>
                <div class="fa-restaurants-3"><i class="far fa-heart fillHover"></i></div>
            </figcaption>
        </figure>
    </section>
    <div id="menualafrancaise_menus">
        <form class="menus">
            <fieldset class="menus_au_choix">
                <legend>ENTRÉES</legend>
                <ul>
                    <li class="menus_ul entree1">
                        <input id="menus_entree1" type="checkbox" name="entrance" />
                        <label for="menus_entree1">
                            <span class="menus_entree">Tartare de poulpe acidulé</span>
                            <span class="suitemenus_entree">Aux zests d'orange </span>
                            <span class="prix">25€</span>
                        </label>
                        <label class="check" for="menus_entree1"> </label>
                    </li>
                    <li class="menus_ul entree2">
                        <input id="menus_entree2" type="checkbox" name="entrance" />
                        <label for="menus_entree2">
                            <span class="menus_entree">Velouté de légumes d'antan</span>
                            <span class="suitemenus_entree">Carotte, panais, topinambour</span>
                            <span class="prix">35€</span>
                        </label>
                        <label class="check" for="menus_entree2"> </label>
                    </li>
                    <li class="menus_ul entree3">
                        <input id="menus_entree3" type="checkbox" name="entrance" />
                        <label for="menus_entree3">
                            <span class="menus_entree">Soupe à l'oignon</span>
                            <span class="suitemenus_entree">Revisitée</span>
                            <span class="prix">20€</span>
                        </label>
                        <label class="check" for="menus_entree3"></label>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="menus_au_choix">
                <legend>PLATS</legend>
                <ul>
                    <li class="menus_ul entree4">
                        <input id="menus-plats1" type="checkbox" name="maindish" />
                        <label for="menus-plats1">
                            <span class="menus_entree">Coquilles Saint-Jacques</span>
                            <span class="suitemenus_entree">Accompagnées d'une purée de panais</span>
                            <span class="prix">40€</span>
                        </label>
                        <label class="check" for="menus-plats1"> </label>
                    </li>
                    <li class="menus_ul entree5">
                        <input id="menus-plats2" type="checkbox" name="maindish" />
                        <label for="menus-plats2">
                            <span class="menus_entree">Magret de canard</span>
                            <span class="suitemenus_entree">Et parmentier de pommes de terre</span>
                            <span class="prix">35€</span>
                        </label>
                        <label class="check" for="menus-plats2"> </label>
                    </li>
                    <li class="menus_ul entree6">
                        <input id="menus-plats3" type="checkbox" name="maindish" />
                        <label for="menus-plats3">
                            <span class="menus_entree">Pigeonneau d’Ille-et-Vilaine</span>
                            <span class="suitemenus_entree">Sur son lit de gnocchis aux légumes</span>
                            <span class="prix">44€</span>
                        </label>
                        <label class="check" for="menus-plats3"> </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="menus_au_choix">
                <legend>DESSERTS</legend>
                <ul class="menus_ul entree7">
                    <li>
                        <input id="menus-desserts1" type="checkbox" name="dessert" />
                        <label for="menus-desserts1">
                            <span class="menus_entree">Pétales de violettes glacés</span>
                            <span class="suitemenus_entree">Et purée de noisettes</span>
                            <span class="prix">18€</span>
                        </label>
                        <label class="check" for="menus-desserts1"> </label>
                    </li>
                    <li class="menus_ul entree8">
                        <input id="menus-desserts2" type="checkbox" name="dessert" />
                        <label for="menus-desserts2">
                            <span class="menus_entree">Fondant au chocolat
                            </span>
                            <span class="suitemenus_entree">Revisité</span>
                            <span class="prix">22€</span>
                        </label>
                        <label class="check" for="menus-desserts2"> </label>
                    </li>
                    <li class="menus_ul entree9">
                        <input id="menus-desserts3" type="checkbox" name="dessert" />
                        <label for="menus-desserts3">
                            <span class="menus_entree">Millefeuille croustillant </span>
                            <span class="suitemenus_entree">Myrtilles et pâte d’amande</span>
                            <span class="prix">23€</span>
                        </label>
                        <label class="check" for="menus-desserts3"> </label>
                    </li>
                </ul>
            </fieldset>
            <input class="button" type="submit" value="Commander" />
        </form>
    </div>
    <footer>
        <section id="apropos">
            <h1>Ohmyfood</h1>
            <a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:contact@class.com">Contact</a>
        </section>
    </footer>
</div>
</body>

</html>
