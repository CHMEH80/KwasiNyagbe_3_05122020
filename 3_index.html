<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel ="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="css/style.css" />
        <title>Ohmyfood</title>
    </head>

<body>
    <div class="container2">
    <header>
        <a href="index.html"> <i class="fas fa-long-arrow-alt-left"></i></a>
        <img src="images/logo/ohmyfood@2x.svg" class="logo1" alt="logo-ohmyfood"/>
        <nav></nav>
    </header>
    <section id="menualafrancaise">
        <figure class="figureremenus">
            <img src="images/restaurants/la-note-enchante.jpg" alt="la-note-enchante" />
            <figcaption class="menus_alafrancaise">
                <h1>La note enchantée</h1>
                <div class="fa-restaurants"><i class="far fa-heart fillHover"></i></div>
            </figcaption>
        </figure>
    </section>
    <div id="menualafrancaise_menus">
        <form class="menus">
            <fieldset class="menus_au_choix">
                <legend>ENTRÉES</legend>
                <ul>
                    <li class="menus_ul entree1">
                        <input id="menus_entree1" type="checkbox" name="entrance" />
                        <label for="menus_entree1">
                            <span class="menus_entree">Ravioles de foie gras </span>
                            <span class="suitemenus_entree">Accompagnés de leur crème à la truffe </span>
                            <span class="prix">25€</span>
                        </label>
                        <label class="check" for="menus_entree1"> </label>
                    </li>
                    <li class="menus_ul entree2">
                        <input id="menus_entree2" type="checkbox" name="entrance" />
                        <label for="menus_entree2">
                            <span class="menus_entree">Caviar osciètre</span>
                            <span class="suitemenus_entree">Sur blini à la farine de blé noir</span>
                            <span class="prix">35€</span>
                        </label>
                        <label class="check" for="menus_entree2"> </label>
                    </li>
                    <li class="menus_ul entree3">
                        <input id="menus_entree-3" type="checkbox" name="entrance" />
                        <label for="menus_entree-3">
                            <span class="menus_entree">Homard et espuma de potiron</span>
                            <span class="suitemenus_entree">Mariné aux zestes d'orange</span>
                            <span class="prix">20€</span>
                        </label>
                        <label class="check" for="menus_entree-3"> </label>
                    </li>
                    <li class="menus_ul entree4">
                        <input id="menus_entree-4" type="checkbox" name="entrance" />
                        <label for="menus_entree-4">
                            <span class="menus_entree">Foie gras de canard cuit entier</span>
                            <span class="suitemenus_entree">Confiture de figue et pain toasté</span>
                            <span class="prix">35€</span>
                        </label>
                        <label class="check" for="menus_entree-4"> </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="menus_au_choix">
                <legend>PLATS</legend>
                <ul>
                    <li class="menus_ul entree5">
                        <input id="menus-plats1" type="checkbox" name="maindish" />
                        <label for="menus-plats1">
                            <span class="menus_entree">Noix de coquilles Saint-Jacques</span>
                            <span class="suitemenus_entree">Sur lit de purée de céleri-rave</span>
                            <span class="prix">40€</span>
                        </label>
                        <label class="check" for="menus-plats1"> </label>
                    </li>
                    <li class="menus_ul entree6">
                        <input id="menus-plats2" type="checkbox" name="maindish" />
                        <label for="menus-plats2">
                            <span class="menus_entree">Langoustine poêlée</span>
                            <span class="suitemenus_entree">Purée de patate douce</span>
                            <span class="prix">35€</span>
                        </label>
                        <label class="check" for="menus-plats2"> </label>
                    </li>
                    <li class="menus_ul entree7">
                        <input id="menus-plats3" type="checkbox" name="maindish" />
                        <label for="menus-plats3">
                            <span class="menus_entree">Mijoté de queue de boeuf</span>
                            <span class="suitemenus_entree">Et riz sauvage aux zestes de citron</span>
                            <span class="prix">44€</span>
                        </label>
                        <label class="check" for="menus-plats3"> </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="menus_au_choix">
                <legend>DESSERTS</legend>
                <ul>
                    <li class="menus_ul entree8">
                        <input id="menus-desserts1" type="checkbox" name="dessert" />
                        <label for="menus-desserts1">
                            <span class="menus_entree">Macaron noisette et chocolat</span>
                            <span class="suitemenus_entree">Glace au caramel brun et sel de Guérande</span>
                            <span class="prix">18€</span>
                        </label>
                        <label class="check" for="menus-desserts1"> </label>
                    </li>
                    <li class="menus_ul entree9">
                        <input id="menus-desserts2" type="checkbox" name="dessert" />
                        <label for="menus-desserts2">
                            <span class="menus_entree">Baba au rhum revisité 
                            </span>
                            <span class="suitemenus_entree">Avec son coulis de citron</span>
                            <span class="prix">22€</span>
                        </label>
                        <label class="check" for="menus-desserts2"> </label>
                    </li>
                    <li class="menus_ul entree10">
                        <input id="menus-desserts3" type="checkbox" name="dessert" />
                        <label for="menus-desserts3">
                            <span class="menus_entree">Tarte au citron meringuée </span>
                            <span class="suitemenus_entree">Déstructurée </span>
                            <span class="prix">23€</span>
                        </label>
                        <label class="check" for="menus-desserts3"> </label>
                    </li>
                </ul>
            </fieldset>
            <input class="button" type="submit" value="Commander" />
        </form>
    </div>
    <footer>
        <section id="apropos">
            <h1>Ohmyfood</h1>
            <a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:contact@class.com">Contact</a>
        </section>
    </footer>
</div>
</body>

</html>
