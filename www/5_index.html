<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
        <link rel ="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="css/style.css" />
        <title>Ohmyfood</title>
    </head>

<body>
    <div id="container_2">
    <header>
        <a href="index.html"> <i class="fas fa-long-arrow-alt-left"></i></a>
        <img src="images/logo/ohmyfood@2x.svg" class="logo" />
        <nav></nav>
    </header>
    <section id="menualafrancaise">
        <figure class="figureremenus">
            <img src="images/restaurants/delice-des-sens.jpg" alt="delice-des-sens" />
            <figcaption class="menus_alafrancaise">
                <h1>Le délice des sens</h1>
                <div class="icon heart">
                    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="-20 0 521 512"
                        style="enable-background: new 0 0 512 512" xml:space="preserve">
                        <path d="M376,30c-27.783,0-53.255,8.804-75.707,26.168c-21.525,16.647-35.856,37.85-44.293,53.268
                               c-8.437-15.419-22.768-36.621-44.293-53.268C189.255,38.804,163.783,30,136,30C58.468,30,0,93.417,0,177.514
                               c0,90.854,72.943,153.015,183.369,247.118c18.752,15.981,40.007,34.095,62.099,53.414C248.38,480.596,252.12,482,256,482
                               s7.62-1.404,10.532-3.953c22.094-19.322,43.348-37.435,62.111-53.425C439.057,330.529,512,268.368,512,177.514
                               C512,93.417,453.532,30,376,30z" />
                    </svg>
                </div>
            </figcaption>
        </figure>
    </section>
    <section id="menualafrancaise_menus">
        <form class="menus">
            <fieldset class="menus_au_choix">
                <legend>ENTRÉES</legend>
                <ul>
                    <li class="menus_ul entree1">
                        <input id="menus_entree1" type="checkbox" name="entrance" />
                        <label for="menus_entree1">
                            <span class="menus_entree">Tartare de thon</span>
                            <span class="suitemenus_entree">Assaisonné au yuzu </span>
                            <span class="prix">25€</span>
                        </label>
                        <label class="check" for="menus_entree1"> </label>
                    </li>
                    <li class="menus_ul entree2">
                        <input id="menus_entree2" type="checkbox" name="entrance" />
                        <label for="menus_entree2">
                            <span class="menus_entree">Bouchée de homard croustillant</span>
                            <span class="suitemenus_entree">Et sa farandole de petits légumes</span>
                            <span class="prix">35€</span>
                        </label>
                        <label class="check" for="menus_entree2"> </label>
                    </li>
                    <li class="menus_ul entree3">
                        <input id="menus_entree3" type="checkbox" name="entrance" />
                        <label for="menus_entree3">
                            <span class="menus_entree">Velouté de cèpes </span>
                            <span class="suitemenus_entree">Aux truffes</span>
                            <span class="prix">20€</span>
                        </label>
                        <label class="check" for="menus_entree3"> </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="menus_au_choix">
                <legend>PLATS</legend>
                <ul>
                    <li class="menus_ul entree4">
                        <input id="menus-plats1" type="checkbox" name="maindish" />
                        <label for="menus-plats1">
                            <span class="menus_entree">Poulet rôti aux herbes de Provence </span>
                            <span class="suitemenus_entree">Et sa crème de truffe</span>
                            <span class="prix">40€</span>
                        </label>
                        <label class="check" for="menus-plats1"> </label>
                    </li>
                    <li class="menus_ul entree5">
                        <input id="menus-plats2" type="checkbox" name="maindish" />
                        <label for="menus-plats2">
                            <span class="menus_entree">Langouste rôtie </span>
                            <span class="suitemenus_entree">Et ses légumes de saison</span>
                            <span class="prix">35€</span>
                        </label>
                        <label class="check" for="menus-plats2"> </label>
                    </li>
                    <li class="menus_ul entree6">
                        <input id="menus-plats3" type="checkbox" name="maindish" />
                        <label for="menus-plats3">
                            <span class="menus_entree">Côte de boeuf Angus </span>
                            <span class="suitemenus_entree">Et sa purée de panais</span>
                            <span class="prix">44€</span>
                        </label>
                        <label class="check" for="menus-plats3"> </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="menus_au_choix">
                <legend>DESSERTS</legend>
                <ul>
                    <li class="menus_ul entree7">
                        <input id="menus-desserts1" type="checkbox" name="dessert" />
                        <label for="menus-desserts1">
                            <span class="menus_entree">Farandole de desserts</span>
                            <span class="suitemenus_entree">Du chef</span>
                            <span class="prix">18€</span>
                        </label>
                        <label class="check" for="menus-desserts1"> </label>
                    </li>
                    <li class="menus_ul entree9">
                        <input id="menus-desserts2" type="checkbox" name="dessert" />
                        <label for="menus-desserts2">
                            <span class="menus_entree">Crème brulée 
                            </span>
                            <span class="suitemenus_entree">Revisitée</span>
                            <span class="prix">22€</span>
                        </label>
                        <label class="check" for="menus-desserts2"> </label>
                    </li>
                    <li class="menus_ul entree9">
                        <input id="menus-desserts3" type="checkbox" name="dessert" />
                        <label for="menus-desserts3">
                            <span class="menus_entree">Tiramisu  </span>
                            <span class="suitemenus_entree">À la noisette</span>
                            <span class="prix">23€</span>
                        </label>
                        <label class="check" for="menus-desserts3"> </label>
                    </li>
                </ul>
            </fieldset>
            <input class="button" type="submit" value="Commander" />
        </form>
    </section>
    <footer>
        <section id="apropos">
            <h1>Ohmyfood</h1>
            <a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a>
            <a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:contact@class.com">Contact</a>
        </section>
    </footer>
</div>
</body>

</html>
